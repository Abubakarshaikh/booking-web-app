name: admin
description: Admin panel for BravosTix

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../Core
  cupertino_icons: ^1.0.2

  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  get: ^4.1.4
  responsive_grid: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/login_btn.png
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
  


flutter_intl:
  main_locale: en
  enabled: true
