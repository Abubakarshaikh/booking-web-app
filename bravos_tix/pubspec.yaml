name: bravos_tix
description: Soccer Ticket Booking App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  core:
    path: ../Core
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  get: ^4.1.4
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  pin_code_fields: ^7.2.0
  dio: ^4.0.0
  dartz: ^0.10.0-nullsafety.2
  equatable: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Circular Std
      fonts:
        - asset: assets/fonts/Circular-Std-Book.ttf
        - asset: assets/fonts/Circular-Std-Book-Italic.ttf
          style: italic
        - asset: assets/fonts/Circular-Std-Bold.ttf
          weight: 700
        - asset: assets/fonts/Circular-Std-Bold-Italic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Circular-Std-Medium.ttf
          weight: 500
        - asset: assets/fonts/Circular-Std-Medium.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Circular-Std-Black.ttf
          weight: 600
        - asset: assets/fonts/Circular-Std-Black-Italic.ttf
          weight: 600
          style: italic
flutter_intl:
  main_locale: en
  enabled: true